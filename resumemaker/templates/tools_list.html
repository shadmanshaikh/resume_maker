{% extends 'home.html' %}

{% block content %}
  <h1>Tools List</h1>
  <div class="row">
    <div class="col-md-6">
      <a href="{% url 'create_tool' %}" class="btn btn-primary">Create New</a>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for tool in tools %}
      <tr>
        <td>{{ tool.id }}</td>
        <td>{{ tool.name }}</td>
        <td>
          <a href="{% url 'edit_tool' tool.id %}" class="btn btn-warning">Edit</a>
          <form action="{% url 'delete_tool' tool.id %}" method="POST" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
