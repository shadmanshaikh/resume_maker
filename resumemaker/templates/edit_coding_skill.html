{% extends 'home.html' %}

{% block content %}

<div class="row">
  <div class="col-md-6 offset-md-3">
    <h1>Edit Coding Skill</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ coding_skill.name }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'coding_list' %}" class="btn btn-default">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
