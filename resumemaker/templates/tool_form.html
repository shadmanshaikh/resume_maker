{% extends 'home.html' %}

{% block content %}
  <div class="container">
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Tool</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'tools_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
