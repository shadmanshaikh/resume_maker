{% extends 'home.html' %}

{% block content %}
<div class="container mt-5">
  <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Employee</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
