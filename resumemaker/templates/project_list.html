{% extends 'home.html' %}

{% block content %}
<h1>Projects</h1>
<a href="{% url 'project_create' %}" class="btn btn-sm btn-primary">Create</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Project Name</th>
            <th>Technology Used</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.id }}</td>
            <td>{{ project.project_name }}</td>
            <td>{{ project.technology_used }}</td>
            <td>
                <a href="{% url 'project_edit' project.id %}" class="btn btn-sm btn-outline-primary mb-2">Edit</a>
                <a href="{% url 'project_delete' project.id %}" class="btn btn-sm btn-outline-danger mb-2" onclick="return confirm('Are you sure you want to delete this project?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
